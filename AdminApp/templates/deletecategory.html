{% extends 'admins.html' %}
{% block content %}
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-lg-6">
              <!-- general form elements -->
              <div class="card card-primary">
               
                <!-- /.card-header -->
                <!-- form start -->
                <form action="{% url 'delete' id=i.id %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Category Name</label>
                      <input type="text" class="form-control" id="category name" placeholder="Enter category name" name="categoryname">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Category Descriptiom</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter category description" name="description">
                      </div>
                      <div class="form-group">
                        <label class="form-label" for="form3Example3c">Category image</label>
                        <input type="file" id="form3Example3c" class="form-control" name="categoryimage" />
                        
                      </div>
                    
                        
                  <!-- /.card-body -->
    
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
    </div>
    </div>
</div>
{% endfor %}
{% endblock %}
