<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="container" >
            <div class="row" style="margin-left: 200px;">
                <div class="col-lg-8">
                    <img src="https://images.pexels.com/photos/9172372/pexels-photo-9172372.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="height:400px;width:100%">
                    <form action="{% url 'publicdata' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <h2 class="text-center"><strong>Login</strong> to your account.</h2>
                        
                        <div class="form-group">Email<input class="form-control" type="email" name="email" placeholder="Email"></div>
                        <div class="form-group">Password<input class="form-control" type="password" name="password" placeholder="Password"></div>
                        
                        
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">login </button></div><a href="register" class="already">You don't have an account? Register here.</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
