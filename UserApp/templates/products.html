{% extends 'users.html' %}
{% block content %}
<img src="https://images.pexels.com/photos/5946083/pexels-photo-5946083.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="width:100%; height:60%">
<h1 class="carousel-caption" style="font-size: 60px;">PRODUCTS</h1>

<br><br><br><br>
<section class="section" id="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2 style="text-align: center; font-size: 30px;">See Our Products</h2>
                   
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            {% for i in data %}
        <div class="col-sm-4">
        <div class="card" style="width: 30rem;">
            <a href="{% url 'viewfruit' id=i.id %}" class="card-link">
               
            <img class="card-img-top" src="{{i.productimage.url}}" alt="Card image cap" style="height:240px">
            </a>
            
            
            
            <div class="card-body" style="text-align: center; ">
              <h5 class="card-title" style="font-size: 20px;">{{i.productname}}</h5>
              <p class="card-text" style="font-size: 20px;">$ {{i.productprice}}</p>
              
            </div>
           
          </div>
        </div>
        {% endfor %}
        
        </div>
    </div>
</section>
{% endblock %}
