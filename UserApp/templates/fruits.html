{% extends 'users.html' %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-md-6">
                <div class="card" style="width: 40rem; height:500px;">
                    
                    <img class="card-img-top" src="{{i.categoryimage.url}}" alt="Card image cap" style="height:500px">
                
                </div>
            </div>
            <div class="col-md-6">
                <h2 style="font-size: 30px;"><u>{{i.categoryname}}</u></h2>
                <br><br><br>
                <p style="font-size: 20px;"> {{i.description}}</p>
                
                
            </div>
            {% endfor %}

        </div>
    </div>
</section>
<br><br><br><br>
<section>
    <h1 style="text-align: center; font-size: 50px;">Fruits</h1>
    <div class="container">
       
        
        <div class="row">
            {% for i in data1 %}
            <div class="col-sm-4">
                <div class="card" style="width: 30rem;">
                    <a href="{% url 'viewfruit' id=i.id %}" class="card-link">
                    <img class="card-img-top" src="{{i.productimage.url}}" alt="Card image cap" style="height:240px">
                    </a>
                    <div class="card-body" style="text-align: center;">
                      <h2 class="card-title">{{i.productname}}</h2>
                      
                      
                    </div>
                    
                  </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</section>
{% endblock %}
